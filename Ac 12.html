<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar los ultimo 5</title>
</head>
<body>
    <script>
        let suma = 0;
        let temp = 0;
        for(let i = 0; i <= 10; i++){
            temp = parseInt(prompt('ingrese el numero:'));
            if (i>=5){
                suma = suma + temp;
            }
        }
        document.writeln(suma);
    </script>
</body>
</html>
