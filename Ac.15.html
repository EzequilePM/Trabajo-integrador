<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulos</title>
</head>
<body>
    <script>
        let isoseles = 0;
        let equilatero = 0;
        let escaleno = 0;

        let lado1 = 0;
        let lado2 = 0;
        let lado3 = 0;

        for(let triangulos = 1; triangulos<=4;triangulos++){
            lado1 = parseInt(prompt('lado 1'));
            lado2 = parseInt(prompt('lado 2'));
            lado3 = parseInt(prompt('lado 3'));

            if(lado1 == lado2 || lado2 == lado3 || lado1 == lado3){ // si tiene dos lados iguales.
                if(lado1 != lado2 || lado2 != lado3 || lado1 != lado3){ // si alguno de sus lados es distintos
                    equilatero = equilatero + 1;
                }else{
                    isoseles = isoseles + 1;
                }
            }else{
                escaleno = escaleno + 1;
            }

        }
        document.writeln("isoseles " + isoseles);
        document.writeln("equilateros " + equilatero);
        document.writeln("escalenos " + escaleno);
    </script>
</body>
</html>
