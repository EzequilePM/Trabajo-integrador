    <script>
        let numQueried = parseInt(prompt('Ingrese el primer numero'));

        if (numQueried == 0){
            document.write('Cero');
        } else {
            if (numQueried < 0){
                document.write('Negativo');
            }else{
                document.write('Positivo');
            }
        }
        
    </script>
