    <title>Posision en ejes cartecianos</title>
</head>
<body>
    <script>
        let quadrant = '';
        let corInX = parseInt(prompt('Cordenada en X'));
        let corInY = parseInt(prompt('Cordenada en Y'));

        if(corInX > 0){
            if(corInY > 0){
                quadrant = '째1';
            }else{
                quadrant = '째3';
            }
        }else{
            if(corInY > 0){
                quadrant = '째2';
            }else{
                quadrant = '째4';
            }
        }

        document.write('El punto esta en el '+ quadrant);
    </script>

</body>
