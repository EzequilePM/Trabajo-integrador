<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplos de 8</title>
</head>
<body>
    <script>
        let multiplo = 8;
        
        while(multiplo<=500){
            document.writeln(multiplo + '<br>');
            multiplo = multiplo + 8;
        }
    </script>
</body>
</html>
