<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma y producto de 2 numers</title>
</head>
<body>
    
</body>
<script>
    let pn = prompt("primer numero:");
    let sn = prompt("segundo numero:");
    let suma = parseInt(pn)+parseInt(sn);
    let producto = parseInt(pn)*parseInt(sn);

    document.writeln(suma);
    document.writeln("<br>");
    document.writeln(producto);
</script>
</html>
