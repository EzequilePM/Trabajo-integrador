<script>
    let nombre = prompt("ingresar el nombre del alumno:")
    let nota = prompt("ingrasar la nota:");
    if (nota >= 6){
        document.writeln("la nota de " + nombre + " aprobo con una nota de: " + nota);
    } else {
        document.writeln( nombre + " no aprobo y tiene un " + nota);
    }
</script>
