<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generador de tablas</title>
</head>
<body>
    <script>

        let multiplicador = prompt('Ingrese la tabal de que numero desea general');
        for(let i = 1; i<=12; i++){
            document.writeln(i*multiplicador);
        }
    </script>
</body>
</html>
